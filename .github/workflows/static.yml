name: 部署静态内容到 Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write  # 修改为 write 权限
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
      
      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 安装项目依赖
        run: npm ci
      
      - name: 构建项目
        run: |
          npm run build
          # 验证构建目录存在
          if [ ! -d "dist" ]; then
            echo "::error::构建失败：dist 目录不存在"
            exit 1
          fi
      
      # 调试步骤：显示目录结构
      - name: 检查文件结构
        run: ls -R
      
      - name: 配置 Pages 环境
        uses: actions/configure-pages@v4
      
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/dist  # 使用绝对路径
      
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3