name: 部署静态内容到 Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
      
      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # 保持缓存配置
      
      # 修改后的依赖安装步骤
      - name: 安装项目依赖
        run: |
          # 检查锁文件是否存在
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            npm ci
          else
            echo "未找到锁文件，使用 npm install"
            npm install
          fi
      
      - name: 构建项目
        run: npm run build
      
      # 添加目录验证
      - name: 验证构建目录
        run: |
          if [ ! -d "dist" ]; then
            echo "::error::构建失败：dist 目录不存在"
            exit 1
          fi
          echo "构建目录内容："
          ls -lh dist/
      
      - name: 配置 Pages 环境
        uses: actions/configure-pages@v4
      
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/  # 确保与您的实际构建目录匹配
      
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3