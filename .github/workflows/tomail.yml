name: Java Weekly Update with QQ Email
on:
  schedule:
    - cron: '0 12 * * 1'  # 每周一12:00 UTC (北京时间周一20:00)
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    # 添加条件避免循环触发
    if: github.event_name != 'push' || github.event.head_commit.message != ':sparkles: Add generated repo.md file'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run Java Application
        run: java -jar target/april-github-star-list-jar-with-dependencies.jar

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "mobaijun"
          git config user.email "mobaijun8@163.com"
          git add .
          git commit -m ":sparkles: Add generated repo.md file"

      - name: Push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Send email with repo.md via QQ SMTP
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.qq.com
          server_port: 465
          secure: true
          username: ${{ secrets.QQ_EMAIL }}
          password: ${{ secrets.QQ_EMAIL_AUTHORIZATION_CODE }}
          subject: 'Weekly Java Update - repo.md Report'
          body: |
            Hello,
            
            这是本周自动生成的 repo.md 文件，请查收附件。
            
            此邮件由 GitHub Actions 自动发送。
            
            生成时间: ${{ github.event.repository.updated_at }}
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.QQ_EMAIL }}
          attachments: repo.md