name: Java Weekly Update

on:
  schedule:
    - cron: '0 12 * * 1'  # 每周一12:00（UTC）
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes
        run: git pull origin main

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: List files before running Java app
        run: ls -la

      - name: Run Java Application
        run: |
          echo "Running Java application..."
          java -jar target/april-github-star-list-jar-with-dependencies.jar
          echo "Java application finished with exit code: $?"

      - name: List files after running Java app
        run: |
          echo "Files after running Java application:"
          ls -la
          echo "Checking for repo.md:"
          if [ -f "repo.md" ]; then
            echo "repo.md found with $(wc -l < repo.md) lines"
            head -n 5 repo.md
          else
            echo "repo.md not found"
            echo "Checking target directory:"
            ls -la target/ || echo "Target directory doesn't exist"
          fi

      - name: Create dummy repo.md if missing
        run: |
          if [ ! -f "repo.md" ]; then
            echo "Creating dummy repo.md file for testing"
            echo "# Weekly Repository Update" > repo.md
            echo "Generated on: $(date)" >> repo.md
            echo "This is a test file created because the Java application did not generate one." >> repo.md
          fi

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "weekly update - $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin main

      - name: Send email via QQ Mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.qq.com
          server_port: 465
          username: ${{ secrets.QQ_EMAIL }}
          password: ${{ secrets.QQ_EMAIL_PASSWORD }}
          subject: 'Weekly Java Update'
          to: ${{ secrets.TO_EMAIL }}
          from: GitHub Actions
          body: |
            Please find attached the weekly repo.md update.
            
            Note: This file was automatically generated because the Java application did not produce one.
          attachments: repo.md
          secure: true