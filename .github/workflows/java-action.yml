name: Java Monthly Update
on:
  schedule:
    - cron: '0 12 1 * *'  # 每月1号12:00（UTC）
  push:
    branches:
      - main

permissions:
  contents: write  # 确保写入权限

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 更新到v4版本
        with:
          fetch-depth: 0  # 获取完整历史记录
          ref: main       # 明确指定分支

      - name: Set up JDK 21
        uses: actions/setup-java@v3  # 更新到v3版本
        with:
          java-version: '21'
          distribution: 'temurin'  # Adoptium已迁移到Temurin

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run Java Application
        run: java -jar target/april-github-star-list-jar-with-dependencies.jar

      - name: Commit changes
        run: |
          git config user.name "mobaijun"
          git config user.email "mobaijun8@163.com"
          git add .
          git commit -m ":sparkles: Add generated repo.md file" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 使用默认令牌
          branch: main
          force: true